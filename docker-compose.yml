version: '3.8'
services:

  betstats-1:
    image: betstats
    container_name: betstats-1
    ports:
      - "4000:4000"
    environment:
      - SELF_PORT=4000
      - DB_URL=events_db
      - DB_PORT=5432
    depends_on:
      - events_db
      - redis

  youtubeservice-1:
    image: youtubeservice
    container_name: youtubeservice-1
    ports:
      - "5000:5000"
    environment:
      - SELF_PORT=5000
      - DB_URL=videos_db
      - DB_PORT=5432
    depends_on:
      - videos_db
      - redis

  gateway:
    image: gateway
    container_name: gateway
    ports:
      -7000:7000"
    environment:
      - REQUEST_TIMEOUT=4s
      - REDIS_HOST=redis
      - TIME_WINDOW=60
      - MAX_TASKS=100
    depends_on:
      - youtubeservice-1
      - betstats-1

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  events_db:
    image: postgres:latest
    container_name: events_db
    environment:
      POSTGRES_USER: ana
      POSTGRES_PASSWORD: ana
      POSTGRES_DB: events
    volumes:
      - events-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  videos_db:
    image: postgres:latest
    container_name: videos_db
    environment:
      POSTGRES_USER: ana
      POSTGRES_PASSWORD: ana
      POSTGRES_DB: videos
    volumes:
      - videos-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources

volumes:
  redis-data:
  events-data:
  videos-data: