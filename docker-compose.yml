version: '3.8'
services:

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  events_db:
    image: postgres:latest
    container_name: events_db
    environment:
      POSTGRES_USER: ana
      POSTGRES_PASSWORD: ana
      POSTGRES_DB: events
    volumes:
      - events-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  redis-data:
  events-data: